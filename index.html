<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksu115</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        p {
            line-height: 1.6;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Aksu115</h1>
</header>

<div class="container">
    <h2>Yksinkertainen HTML-sivu</h2>
    <p>Tämä on oma nettisivusi.</p>
    <p>akoudejijviofugj</p>
    
    <!-- Lisäämme YouTube-videon tähän -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://youtu.be/VBSP75pr2bg?si=yeKQrY8G8cxCBwJh" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
